<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/heart2-transformed.png">
    <title>I love you</title>
</head>
<body>
  <div class="start-screen">
    <div class="start-screen__wrapper">
      <div class="start-screen__text">Я точно знаю, что мечты сбываются, ведь у меня есть ты!</div>
      <div class="start-screen__text">Третий этап</div>
      <div class="start-screen__text">Продолжаем?</div>
      <button id="start-button">ДА!</button>
    </div>
  </div>
  <div id="display-container">
    <div class="header">
      <div class="number-of-count">
        <span class="number-of-question">1 of 4 questions</span>
      </div>
    </div>
    <div id="container">
      <!-- questions and options will be displayed here -->
    </div>
    <button id="next-button">Next</button>
  </div>
  <div class="score-container hide">
    <div class="start-screen__wrapper">
      <div class="start-screen__text">Поздравляю!</div>
      <div class="start-screen__text">Последний подарок ты найдешь в кармашке дома.</div>
      <div class="start-screen__text">Люблю тебя безумно!</div>
      <!-- <div id="user-score">Demo Score</div> -->
      <!-- <button class="restart" id="restart">Restart</button> -->
      <button data-type="symbol" class="restart">УРА!</button>
    </div>
  </div>
    <script src="scripts/index copy.js"></script>
</body>
</html>
